<!-- Top -->
<script>
    topbtn = document.getElementById('topbtn')
    topdiv = document.getElementById('top')



    async function toplist()
    {
        apitop  =  "https://api.tvmaze.com/shows?page=1"
        tops = await fetch(apitop) 
        jsontop = await tops.json()
        all = jsontop

        console.log(all)


        // topdiv.innerHTML = ""
                    
                    topdiv.innerHTML = ""
                for (one of all)
                {
                    im = one.image.medium
                    
                    topdiv.innerHTML += `
                               <div class = "col-3 justify-content-center align-items-center"> 
                                <div class = "bg-dark text-white w-100 p-2 text-center">
                                    <h3 class = "">${one.name}</h3>
                                </div>
                                <div class = "card-body d-flex row">
                                <img src ="${im}" width = "100%" height = "100%" alt = "not found">
                            </div>
                                <div class = "text-cenetr">
                                <h6 class = "col-4 p-1 text-white">${one.language}</h6>
                                <h6 class = "col-6 p-1 text-white">${one.premiered}</h6>
                                <h6 class = "col-2 p-1 text-white">${one.status}</h6>
                                </div>
                                
                                </div>
                                `   
                }
                searchresults.innerHTML = ""
    }

    

    topbtn.addEventListener ('click', toplist)


    
</script>



























<!-- Search -->
<script>
    
    async function work()
    {
            searchresults = document.getElementById('search-results')


            api = "https://api.tvmaze.com/search/shows?q="  
            search = document.getElementById('search').value

            searchontheweb = api+search 

// console.log(searchontheweb)

            
            fetched = await fetch(searchontheweb)
            json = await fetched.json()
            data = json.map(element => element.show)
            

// console.log(data)
                topdiv.innerHTML = ""
                searchresults.innerHTML = ""
                for (item of data)
                {
                    img = item.image.medium
                    
                    searchresults.innerHTML += `
                                <div class = "col-4 "> 
                                <div class = " text-white w-100 p-2 text-center">
                                    <h2 class = "">${item.name}</h2>
                                </div>
                                <div class = "">
                                <img src ="${img}" width = "100%" height = "100%" alt = "not found">
                            </div>
                                <div class = "row">
                                <h6 class = "col-2 p-1 text-white">${item.language}</h6>
                                <h6 class = "col-8 p-1 text-white">${item.premiered}</h6>
                                <h6 class = "col-2 p-1 text-white">${item.status}</h6>
                                </div>
                                
                                </div>
                                `   

                }
        }

    searchbtn = document.getElementById('searchbtn')
    searchbtn.addEventListener ('click',work)
    




</script>
